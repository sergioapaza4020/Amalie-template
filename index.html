<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amalie template</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bad+Script&display=swap" rel="stylesheet">
    <style>
        /* top-bar */
        body {
            margin: 0;
            font-family: 'Open Sans', sans-serif;
        }
        .top-bar {
            background-color: #eeeeee;
            color: rgba(0, 0, 0, .75);
            width: 100%;
            z-index: 100;
            position: fixed;
        }
        .top-bar_content {
            max-width: 1035px;
            margin: 0 auto;
            flex-direction: row;
            display: flex;
            justify-content: space-between;
        }
        .top-bar_menu, .top-bar_social, #search-button {
            display: flex;
            align-items: center;
            height: 47px;
        }
        .top-bar_menu a {
            font-size: 11px;
            margin-right: 20px;
            letter-spacing: 2px;
            transition: color .2s;
        }
        .top-bar_social i {
            font-size: 14px;
            margin-right: 15px;
            transition: color .2s;
        }
        #search-button {
            color: rgba(0, 0, 0, .4);
            background-color: #f7f7f7;
            padding: 0 17px;
            transition: color 0.2s, background-color .4s ease-out;
        }

        .top-bar_menu a:hover, .top-bar_social i:hover {
            color: rgba(0, 0, 0, .4);
            cursor: pointer;
        }
        #search-button:hover {
            background-color: rgba(0, 0, 0, .75);
            cursor: pointer;
            color: #f1f1f1a1;
        }

        /* Brand logo */
        #brand-logo {
            text-align: center;
            margin: 0 auto;
            padding: 87px 0 40px;
            cursor: pointer;
        }

        /* posts */
        .post {
            width: 675px;
            margin: 0 auto;
        }
        .post-imgContainer {
            position: relative;
        }
        .post-img {
            width: 675px;
            cursor: pointer;
        }
        .post-pinImg {
            position: absolute;
            display: none;
            top: 8px;
            left: 8px;
        }
        .post-imgContainer:hover .post-pinImg {
            display: block;
            cursor: pointer;
        }
        .post-text {
            color: #777777;
            margin-top: 25px;
            text-align: justify;
            font-size: 15px;
            font-family: 'Lora', serif;
        }
        .post-date {
            color: #aaaaaa;
            text-transform: uppercase;
            font-size: 12px;
            font-family: 'Lora', serif;
            margin-bottom: 32px;
            text-align: center;
        }
        .post-tags {
            text-align: center;
        }
        .post-tag {
            margin-right: 10px;
            color: #aaaaaa;
            font-size: 22px;
            font-family: 'Bad Script', cursive;
            cursor: pointer;
        }
        .post-tag:hover {
            text-decoration: underline;
        }
        
        .post-socialBtns {
            display: block;
            margin: 40px 0 100px;
            text-align: center;
            font-size: 14px;
            color: #777777;
        }
        .share-box {
            display: inline-block;
            line-height: 42px;
            text-align: center;
            width: 44px;
            height: 44px;
            margin-right: 20px;
            border-radius: 50%;
            border: 4px double #dddddd;
            transition: border .4s, color .4s, background-color .4s;
        }
        
        .share-box:hover {
            border: 0 none;
            background-color: #000000;
            color: #ffffff;
        }
        
    </style>
</head>
<body>
    <header>
        <div class="top-bar">
            <div class="top-bar_content">
                <div class="top-bar_menu">
                    <a>HOME</a>
                    <a>ABOUT</a>
                    <a>CONTACT</a>
                    <a>SHOP</a>
                    <a>DOWNLOAD</a>
                </div>
                <div class="top-bar_social">
                    <i class="fa fa-facebook"></i>
                    <i class="fa fa-twitter"></i>
                    <i class="fa fa-instagram"></i>
                    <i class="fa fa-pinterest"></i>
                    <i class="fa fa-heart"></i>
                    <i class="fa fa-tumblr"></i>
                    <i class="fa fa-search" id="search-button"></i>
                </div>
            </div>
        </div>
        <div id="brand-logo">
            <img src="images/amalie-logo-new.png" alt="amalie logo">
        </div>
    </header>
    <div id="posts">
        <script>
            const appId = '2SaxVBj34vV2ukQt8goY';
            const postContainer = document.getElementById('posts');
            fetch('https://dummyapi.io/data/api/post', {
                method: 'GET',
                headers: {
                    'app-id': appId,
                },
            })
            .then(response => response.json())
            .then(response => {
                const posts = response.data;
                posts.forEach(post => {
                console.log('----');
                console.log(post);
                let capitalize = function(word) {
                    return word[0].toUpperCase() + word.slice(1);
                }
                let getDate = function() {
                        let date = new Date(post.publishDate);
                        let year = date.getFullYear();
                        let month = date.getMonth();
                        let dt = date.getDate() + 1;
                        if(dt <= 10){
                            dt = '0' + dt;
                        }
                        let fullDate = new Date(year, month, dt);
                        let monthName = fullDate.toLocaleString('en-US', {month: 'long',});
                        let dateName = fullDate.toLocaleString('en-US', {weekday:'long',});
                        return dateName + ', ' + monthName + ' ' + dt + ', ' + year;
                    }

                let createPostColumn = function(){
                    
                    const postElem = document.createElement('div');
                    postElem.classList.add('post');
                    
                    const tagsElem = document.createElement('div');
                    tagsElem.classList.add('post-tags');

                    const dateElem = document.createElement('div');
                    dateElem.classList.add('post-date');

                    const textElem = document.createElement('div');
                    textElem.classList.add('post-text');

                    const imgContainer = document.createElement('div');
                    imgContainer.classList.add('post-imgContainer')

                    const imgElem = document.createElement('img');
                    imgElem.classList.add('post-img');

                    const imgPinElem = document.createElement('img');
                    imgPinElem.classList.add('post-pinImg');
                    
                    const socialBtns = document.createElement('div');
                    socialBtns.classList.add('post-socialBtns');

                    for (let index = 0; index < 4; index++) {
                        const btnElem = document.createElement('i');
                        btnElem.classList.add('post-socialBtn');
                        const shareBoxElem = document.createElement('span');
                        shareBoxElem.classList.add('share-box');
                        switch(index) {
                            case 0:
                            btnElem.classList.add('fa-facebook');
                            btnElem.classList.add('fa');
                                break;
                            case 1:
                            btnElem.classList.add('fa-twitter');
                            btnElem.classList.add('fa');
                                break;
                            case 2:
                            btnElem.classList.add('fa-pinterest');
                            btnElem.classList.add('fa');
                                break;
                            case 3:
                            btnElem.classList.add('fa-comment-o');
                            btnElem.classList.add('fa');
                                break;
                        }
                        shareBoxElem.appendChild(btnElem);
                        socialBtns.appendChild(shareBoxElem);
                    }
                    
                    
                    dateElem.innerHTML = getDate();
                    imgPinElem.src = 'images/pin_it.png';
                    imgElem.src = post.image;
                    textElem.innerHTML = capitalize(post.text) + '.';
                    post.tags.forEach(tag => {
                        const tagElem = document.createElement('span');
                        tagElem.classList.add('post-tag');
                        tagElem.innerHTML = capitalize(tag);
                        tagsElem.appendChild(tagElem);
                    })

                    postElem.appendChild(tagsElem);

                    postElem.appendChild(dateElem);
                    
                    imgContainer.appendChild(imgElem);
                    imgContainer.appendChild(imgPinElem);
                    postElem.appendChild(imgContainer);

                    postElem.appendChild(textElem);

                    postElem.appendChild(socialBtns);

                    postContainer.appendChild(postElem);

                }
                let createGeneralInfoColumn = function() {
                    const GeneralInfoContainerElem = document.createElement('div');

                    const aboutMeElem = document.createElement('div');
                }
                createPostColumn();
                });
            })
            .catch((error) => {
                console.error('Error: ', error);
            });
        </script>
    </div>
</body>
</html>
