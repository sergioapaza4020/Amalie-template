<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amalie template</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bad+Script&display=swap" rel="stylesheet">
    <style>
        /* top-bar */
        body{
            margin: 0;
            font-family: 'Open Sans', sans-serif;
        }
        .top-bar{
            background-color: #eeeeee;
            color: rgba(0, 0, 0, .75);
        }
        .top-bar_content{
            max-width: 1035px;
            margin: 0 auto;
            flex-direction: row;
            display: flex;
            justify-content: space-between;
        }
        .top-bar_menu, .top-bar_social, #search-button{
            display: flex;
            align-items: center;
            height: 47px;
        }
        .top-bar_menu a{
            font-size: 11px;
            margin-right: 20px;
            letter-spacing: 2px;
        }
        .top-bar_social i{
            margin-right: 15px;
        }
        .top-bar_social{
            font-size: 14px;
        }
        #search-button i{
            color: rgba(0, 0, 0, .4);
            background-color: #f7f7f7;
            padding: 0 16px;
            transition: color 0.2s, background-color 0.2s ease-out;
        }
        .top-bar_menu a:hover, .top-bar_social i:hover{
            color: rgba(0, 0, 0, .4);
            cursor: pointer;
        }
        #search-button:hover{
            background-color: rgba(0, 0, 0, .75);
            cursor: pointer;
            color: #f1f1f1a1;
        }
        #search-button i{
            transition:  background-color .2s;
        }
        .top-bar_menu a, .top-bar_social i{
            transition: color .2s;
        }

        /* Brand logo */
        #brand-logo {
            text-align: center;
            padding: 40px 0;
            cursor: pointer;
        }

        /* posts */
        .post {
            width: 675px;
            margin: 0 auto;
            margin-bottom: 40px;
        }
        .post-img {
            width: 675px;
        }
        .post-text {
            color: #777777;
            text-align: justify;
            font-size: 15px;
            font-family: 'Lora', serif;
            /* line-height: 1.7px; */
        }
        .post-date {
            color: #aaaaaa;
            text-transform: uppercase;
            font-size: 12px;
            font-family: 'Lora', serif;
            margin-bottom: 32px;
            text-align: center;
        }
        .post-tags {
            text-align: center;
        }
        .post-tag {
            margin-right: 10px;
            color: #aaaaaa;
            font-size: 22px;
            font-family: 'Bad Script', cursive;
            cursor: pointer;
        }
        .post-tag:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <div class="top-bar">
            <div class="top-bar_content">
                <div class="top-bar_menu">
                    <a>HOME</a>
                    <a>ABOUT</a>
                    <a>CONTACT</a>
                    <a>SHOP</a>
                    <a>DOWNLOAD</a>
                </div>
                <div class="top-bar_social">
                    <i class="fa fa-facebook"></i>
                    <i class="fa fa-twitter"></i>
                    <i class="fa fa-instagram"></i>
                    <i class="fa fa-pinterest"></i>
                    <i class="fa fa-tumblr"></i>
                    <i class="fa fa-search" id="search-button"></i>
                </div>
            </div>
        </div>
        <div id="brand-logo">
            <img src="images/amalie-logo-new.png" alt="amalie logo">
        </div>
    </header>
    <div id="posts">
        <script>
            const appId = '2SaxVBj34vV2ukQt8goY';
            const postContainer = document.getElementById('posts');
            fetch('https://dummyapi.io/data/api/post', {
                method: 'GET',
                headers: {
                    'app-id': appId,
                },
            })
            .then(response => response.json())
            .then(response => {
                const posts = response.data;
                posts.forEach(post => {
                    console.log('----');
                    console.log(post);
                    
                    function capitalize(word) {
                        return word[0].toUpperCase() + word.slice(1);
                    }

                    let getDate = function() {
                        let date = new Date(post.publishDate);
                        let year = date.getFullYear();
                        let month = date.getMonth();
                        let dt = date.getDate() + 1;
                        if(dt <= 10){
                            dt = '0' + dt;
                        }
                        let fullDate = new Date(year, month, dt);
                        let monthName = fullDate.toLocaleString('en-US', {month: 'long',});
                        let dateName = fullDate.toLocaleString('en-US', {weekday:'long',});
                        return dateName + ', ' + monthName + ' ' + dt + ', ' + year;
                    }

                    const postElem = document.createElement('div');
                    postElem.classList.add('post');
                    
                    const tagsElem = document.createElement('div');
                    tagsElem.classList.add('post-tags');

                    const dateElem = document.createElement('div');
                    dateElem.classList.add('post-date');

                    const textElem = document.createElement('div');
                    textElem.classList.add('post-text');

                    const imgElem = document.createElement('img');
                    imgElem.classList.add('post-img');
                    
                    dateElem.innerHTML = getDate();
                    imgElem.src = post.image;
                    textElem.innerHTML = capitalize(post.text) + '.';

                    post.tags.forEach(tag => {
                        const tagElem = document.createElement('span');
                        tagElem.classList.add('post-tag');
                        tagElem.innerHTML = capitalize(tag);
                        tagsElem.appendChild(tagElem);
                    })
                    
                    postElem.appendChild(tagsElem);
                    postElem.appendChild(dateElem);
                    postElem.appendChild(imgElem);
                    postElem.appendChild(textElem);
                    postContainer.appendChild(postElem);
                });
            })
            .catch((error) => {
                console.error('Error: ', error);
            });
        </script>
    </div>
</body>
</html>
